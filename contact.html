<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100.900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/46bc774a1c.js" crossorigin="anonymous"></script>
    <title>Travel Website | Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">AZ</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="adddress-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>kotli azad kashmir</p>
                    </div>
                    <div class="adddress-group">
                        <i class="fa-regular fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>yasmin@gmail.com</p>
                    </div>
                    <div class="adddress-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>23434782956283</p><p>
                    </div>
                    <img src="./img/neom-_jfejQo2tZw-unsplash.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Conatct Us</h1>
                    <p class="text-grey">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis voluptatem laborum distinctio exercitationem? Rerum, magni.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="button" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2024, All Rights Reserved</p>
    </footer>

    
</body>
</html>
